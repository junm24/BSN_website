<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .cls-1 { fill: #003B5C; }
      .cls-2 { fill: #8BB8E8; }
      .cls-3 { fill: #ffffff; font-family: 'Inter', Arial, sans-serif; font-weight: 600; }
      .cls-4 { font-size: 32px; }
      .cls-5 { font-size: 12px; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" class="cls-1"/>
  
  <!-- BSN letters -->
  <text x="50" y="42" text-anchor="middle" class="cls-3 cls-4">BSN</text>
  
  <!-- Small tagline or decorative element -->
  <circle cx="50" cy="65" r="8" class="cls-2"/>
  <text x="50" y="69" text-anchor="middle" class="cls-3 cls-5">UCLA</text>
  
  <!-- Decorative lines -->
  <line x1="20" y1="25" x2="80" y2="25" stroke="#8BB8E8" stroke-width="2"/>
  <line x1="20" y1="75" x2="80" y2="75" stroke="#8BB8E8" stroke-width="2"/>
</svg>